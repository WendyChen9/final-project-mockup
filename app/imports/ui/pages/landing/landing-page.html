<template name="Landing_Page">

  <div class = "top-section">
    <div class="ui grid">
      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>
      </div>

      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <img class = "ui medium centered gglogo image" src="/images/GGlogo.jpg">
        </div>
      </div>
    </div>
  </div>
  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">

        </div>
      </div>

      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Group Grindz</h1>
          <h3 class="landing-section-1-tagline">The joy of delivered food without the hassle</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="http://workouttrends.com/wp-content/uploads/2014/10/hungry-man-cartoon.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Hungry for food, but don't want to leave your home?</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Do food delivery services charge you extra for not reaching a certain amount of orders?</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="https://talkroute.com/wp-content/uploads/2015/06/no_advertising_money.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="http://img.thisismoney.co.uk/i/pix/2010/03/savercartoon_203x150.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Use Group Grindz to avoid the extra delivery fees!</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-4">
    <div class="ui grid">
      <div class="row">
        <h3 class="landing-section-header">You can order from restaurants like...</h3>
      </div>
      <div class="ui four wide column">
        <img style="margin-bottom: 110px" class="ui centered small image" src="http://logok.org/wp-content/uploads/2014/06/McDonalds-logo.png">
        <h3 class="ui center aligned header">McDonalds</h3>
      </div>
      <div class="ui four wide column">
        <img class="ui centered small image" src="http://saltlakeshoppingcenter.com/images/ShakaShakaTeaExpressLogo1.jpg">
        <h3 class="ui center aligned header">Shaka Shaka Tea</h3>
      </div>
      <div class="ui four wide column">
        <img style="margin-bottom: 70px" class="ui centered small image" src="https://www.festisite.com/static/partylogo/img/logos/burger-king.png">
        <h3 class="ui center aligned header">Burger King</h3>
      </div>
      <div class="ui four wide column">
        <img style="margin-bottom: 70px" class="ui centered small image" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/79/Panda_Express.svg/1004px-Panda_Express.svg.png">
        <h3 class="ui head1 center aligned header">Panda Express</h3>
      </div>
      <div class="right aligned sixteen wide column">
        <h3 class="landing-section-header">...and many more!</h3>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        <h1 class="landing-section-header">Get Started Now!</h1>
      </div>
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
