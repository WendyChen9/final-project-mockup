<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Username" placeholder="Username" value=profile.title errorMessage=(fieldError "userName")}}
      </div>
      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Last" value=profile.lastName errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Cell Phone" placeholder="XXX-XXX-XXXX" value=profile.cellphone errorMessage=(fieldError "cellphone")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Email" placeholder="joe@hawaii.edu" value=profile.email errorMessage=(fieldError "email")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Favorite Restaurants" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Dietary Preferences" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Checkbox_Field label="Text Notifications" }}
      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
